<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Event</title>
	<script>
		window.onload = function(){
			var header = document.getElementById("header");
			header.style.color = "orange";
			header.style.background = "red";
			header.innerHTML = "From javascipt";
			
			};
	</script>
</head>
<body>
		<h1 id="header">Header</h1>

</body>
</html>
